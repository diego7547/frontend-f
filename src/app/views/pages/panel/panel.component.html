
<div class="body d-flex justify-content-center align-items-center vh-100">
    <div class="body-content mat-elevation-z8">
        <div class="content-panel">
            <div class="title">
                <h1 class="text-center mt-3">Registro Asistencia</h1>
                <div class="data d-flex  justify-content-between">
                    <p>{{dateNow |  date:'fullDate':'es' }}</p>
                    <p>{{dateNow | date :'h:mm:ss a'}}</p>
                </div>
            </div>
            
                <div class="form">
                    <form [formGroup]="formData" (ngSubmit)="registroSubmit()">
                        <div class="input-data position-relative">
                            <input type="number" formControlName="dniPersonal" placeholder="INGRESAR DNI">
                            <div class="position-absolute"  *ngIf="formData.get('dniPersonal')?.touched || formData.controls['dniPersonal'].invalid ">
                                <span class="text-danger" *ngIf="formData.get('dniPersonal')?.touched && formData.get('dniPersonal')?.errors?.['required']" >
                                Debe de ingresar su dni 
                                </span>
                            </div>
                        </div>
                        <div class="button d-flex justify-content-between mt-3">
                            <button  class="mt-3 btn btn-success" type="submit" (click)="estado(1)" [disabled]="formData.invalid">Registrar Entrada</button>
                            <button class="mt-3 btn btn-warning" type="submit" (click)="estado(2)" [disabled]="formData.invalid">Registrar Salida</button>
                        </div>
    
                    </form>
                </div>
            
        </div>
    </div>
        
  
</div>
